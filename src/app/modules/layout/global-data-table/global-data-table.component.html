<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

    <ng-container matColumnDef="cases">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> New Cases </th>
      <td mat-cell *matCellDef="let element" class="{{element.color}}"> {{element.cases}} </td>
    </ng-container>
  
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
      <td mat-cell *matCellDef="let element" class="{{element.color}}" > {{element.date}} </td>
    </ng-container>
  
    <ng-container matColumnDef="recoveres">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Patient Recovered </th>
        <td mat-cell *matCellDef="let element" class="{{element.color}}"> {{element.recoveres}} </td>
      </ng-container>

    <ng-container matColumnDef="deaths">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Deaths </th>
        <td mat-cell *matCellDef="let element" class="{{element.color}}"> {{element.deaths}} </td>
      </ng-container>


  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  
  <mat-paginator [pageSizeOptions]="[5, 10, 25]"
                 showFirstLastButtons 
                 aria-label="Select page of dataSource">
  </mat-paginator>
